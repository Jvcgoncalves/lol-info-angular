<header class="header d-flex justify-content-center">
  <nav class="navbar d-flex justify-content-between align-items-center">
      <a routerLink=""><img class="logo" src="../../../assets/league_of_Legends.svg" alt="logo lol"></a>
      <a *ngIf="currentPage === 'champ-details'" routerLink="" id="return-to-home-page" ><i class="bi bi-arrow-left-circle-fill"></i></a>
      <div *ngIf="currentPage !== 'champ-details'" class="search-champs d-flex gap-3 pe-4 align-items-center desktop">
          <input id="champs-input" autocomplete="off" type="text" class="search-champs-input form-control" type="search" placeholder="Procure um campeÃ£o..."
          (input)="typingSearch($event)"
          (keydown.enter)="[clickOnChampOfSearchResult($event),hideSearchResults()]"
          (keydown.escape)="hideSearchResults()"
          (focus)="showSearchResults()"
          (blur)="hideSearchResults()"
          #searchInput
          >
          <button id="search-button" class="search-button btn btn-outline-light" type="submit" (click)="toggleSearchInput()"
          tabindex="1"
          >
              <i class="bi bi-search"></i>
          </button> 
          <div class="search-results d-flex flex-column gap-2 hide" #searchResultsDiv>
            <div class="result row align-items-center
            p-2" *ngFor="let champFromSearch of champsFoundBySearch; let i = index"
            (click)="[clickOnChampOfSearchResult($event),hideSearchResults()]"
            (keydown.enter)="[clickOnChampOfSearchResult($event),hideSearchResults()]"
            (blur)="hideSearchResults()"
            tabindex="0"
            [attr.data-champ]="champFromSearch.name"
            >
                <img class="col-2" [src]="formatChampionImage(champFromSearch.id)" alt="{{champFromSearch?.name}}-image">
                <span class="col-10" >{{champFromSearch.name}}</span>
            </div>
          </div>
      </div>
  </nav> 
</header>
